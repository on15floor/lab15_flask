{% extends 'base.html' %}

{% block head %}
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script>
        $(document).ready(function() {
            $('#text').summernote({
            height: 300,                 // set editor height
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: false                 // set focus to editable area after initializing summernote
            });
        });

</script>
{% endblock %}

{% block title %}
Lab15.ru | Блог > Редактирование поста
{% endblock %}

{% block body %}
<div class="container pt-5 my-3 p-3 bg-white rounded shadow-sm">
    <h4>Редактирование статьи</h4>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}"
               placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс" maxlength="200">{{ post.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control"
                  placeholder="Введите основной текст">{{ post.text }}</textarea><br>
        <textarea name="icon" id="icon" class="form-control"
                  placeholder="Ссылка на иконку">{{ post.icon }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>
    </form>
</div>
{% endblock %}
